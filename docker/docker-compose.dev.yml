version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: luckdb-postgres-dev
    environment:
      POSTGRES_DB: luckdb_dev
      POSTGRES_USER: luckdb
      POSTGRES_PASSWORD: luckdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: luckdb-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:

