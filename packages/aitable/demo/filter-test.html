<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤功能测试</title>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            padding: 24px;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .content {
            padding: 24px;
        }
        .filter-demo {
            margin-bottom: 32px;
        }
        .filter-demo h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #1a202c;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .data-table th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        .data-table tr:hover {
            background-color: #f7fafc;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .status.info {
            background-color: #ebf8ff;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }
        .status.success {
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #c6f6d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 过滤功能测试</h1>
            <p>测试 aitable 组件库的过滤功能</p>
        </div>
        
        <div class="content">
            <div class="filter-demo">
                <h2>过滤功能演示</h2>
                
                <div class="status info">
                    <strong>说明：</strong> 这个页面用于测试过滤功能。请打开浏览器开发者工具查看控制台输出。
                </div>
                
                <div id="filter-container">
                    <!-- 过滤组件将在这里渲染 -->
                </div>
                
                <div id="data-display">
                    <!-- 数据表格将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 模拟数据
        const sampleData = [
            { id: 1, name: '张三', age: 25, department: '技术部', salary: 15000, joinDate: '2023-01-15' },
            { id: 2, name: '李四', age: 30, department: '产品部', salary: 18000, joinDate: '2022-08-20' },
            { id: 3, name: '王五', age: 28, department: '技术部', salary: 16000, joinDate: '2023-03-10' },
            { id: 4, name: '赵六', age: 35, department: '市场部', salary: 20000, joinDate: '2021-12-05' },
            { id: 5, name: '钱七', age: 26, department: '技术部', salary: 14000, joinDate: '2023-06-18' },
            { id: 6, name: '孙八', age: 32, department: '产品部', salary: 19000, joinDate: '2022-11-30' },
        ];

        const sampleFields = [
            { id: 'name', name: '姓名', type: 'text' },
            { id: 'age', name: '年龄', type: 'number' },
            { id: 'department', name: '部门', type: 'select', options: ['技术部', '产品部', '市场部', '运营部'] },
            { id: 'salary', name: '薪资', type: 'number' },
            { id: 'joinDate', name: '入职日期', type: 'date' },
        ];

        // 渲染数据表格
        function renderDataTable(data) {
            const container = document.getElementById('data-display');
            container.innerHTML = `
                <h3>数据表格 (${data.length} 条记录)</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>部门</th>
                            <th>薪资</th>
                            <th>入职日期</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.age}</td>
                                <td>${item.department}</td>
                                <td>${item.salary}</td>
                                <td>${item.joinDate}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 初始化
        console.log('🚀 过滤功能测试页面已加载');
        console.log('📊 示例数据:', sampleData);
        console.log('🔧 字段配置:', sampleFields);
        
        // 渲染初始数据
        renderDataTable(sampleData);

        // 显示状态
        const statusDiv = document.querySelector('.status.info');
        statusDiv.innerHTML = `
            <strong>✅ 页面已加载</strong><br>
            示例数据: ${sampleData.length} 条记录<br>
            字段配置: ${sampleFields.length} 个字段<br>
            请在主 demo 中测试过滤功能
        `;
        statusDiv.className = 'status success';
    </script>
</body>
</html>
