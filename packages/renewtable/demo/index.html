<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenewTable Demo - Canvas高性能表格</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        padding: 24px;
        border-bottom: 1px solid #e0e0e0;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #1976d2;
      }

      .header p {
        color: #666;
        font-size: 14px;
      }

      .stats {
        display: flex;
        gap: 24px;
        padding: 16px 24px;
        background: #f9f9f9;
        border-bottom: 1px solid #e0e0e0;
      }

      .stat {
        flex: 1;
      }

      .stat-label {
        font-size: 12px;
        color: #999;
        margin-bottom: 4px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }

      .content {
        padding: 24px;
      }

      .table-wrapper {
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }

      .instructions {
        margin-top: 24px;
        padding: 16px;
        background: #e3f2fd;
        border-radius: 4px;
        border-left: 4px solid #1976d2;
      }

      .instructions h3 {
        font-size: 16px;
        margin-bottom: 12px;
        color: #1976d2;
      }

      .instructions ul {
        list-style: none;
      }

      .instructions li {
        padding: 4px 0;
        font-size: 14px;
        color: #555;
      }

      .instructions li::before {
        content: '✓ ';
        color: #4caf50;
        font-weight: bold;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
